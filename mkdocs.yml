site_name: graph-guard
repo_name: c-fraser/graph-guard
repo_url: https://github.com/c-fraser/graph-guard
site_description: 'Graph query validation proxy server'
site_author: c-fraser
copyright: 'Copyright &copy; 2023 c-fraser'
nav:
  - graph-guard: index.md
theme:
  name: 'material'
  favicon: favicon.ico
  logo: graph-guard.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'blue grey'
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'blue grey'
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - toc.integrate
    - content.code.copy
    - content.code.select
    - navigation.tabs.sticky
extra_css:
  - extra.css
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
